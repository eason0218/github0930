<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登入註冊表單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

    <link rel='stylesheet' href='https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card-wrap">
            <div class="card border-0 shadow card--welcome is-show" id="welcome">
                <div class="card-body">
                    <h2 class="card-title">AI教學網站</h2>
                    <div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">註冊</a><a
                            class="btn btn-lg btn-login js-btn" data-target="login">登入</a></div>
                </div>
            </div>
            <div class="card border-0 shadow card--register" id="register">
                <div class="card-body">
                    <h2 class="card-title">註冊</h2>

                    <p>使用 e-mail 進行註冊</p>
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="您的名稱" required="required" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="e-mal" required="required" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="password" required="required" />
                        </div>
                        <button class="btn btn-lg">註冊</button>
                    </form>
                </div>
                <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
            </div>
            <div class="card border-0 shadow card--login" id="login">
                <div class="card-body">
                    <h2 class="card-title">歡迎登入!</h2>
                    <p>使用 e-mail 進行登入</p>
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="e-mail" required="required" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="password" required="required" />
                        </div>
                        <p><a href="#">忘記密碼?</a></p>
                        <button class="btn btn-lg">登入</button>
                    </form>
                </div>
                <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
